<!DOCTYPE html>
<html>

<head>
    <title>ScarPlayer</title>
    <meta charset="utf-8">
    <meta name="referrer" content="no-referrer">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="icomoon/style.css">
    <link rel="shortcut icon" href="http://onkdrh0y6.bkt.clouddn.com/favicon.png">
    <script src="http://o7m41tvmg.bkt.clouddn.com/jquery-1.12.4.min.js"></script>
</head>

<body>
    <audio></audio>
    <div class="wrapper">
        <div class="controller">
            <span class="btn dropdown icon-menu"></span>
            <div class="song-message">
                <p class="music-name">scar</p>
                <p class="singer">scar</p>
                <p class="record">scar</p>
            </div>
            <div class="play-control">
                <span class="btn icon-music" title="切换频道"></span>
                <span class="btn icon-play btn-status" title="播放/暂停"></span>
                <span class="btn icon-next" title="下一首"></span>
            </div>
            <span class="basebar">
            <span class="progressbar" ></span>
            </span>
            <div class="volumn-control">
                <span class="btn icon-volume-increase" title="增大音量"></span>
                <span class="btn icon-volume-decrease" title="减小音量"></span>
            </div>
        </div>
        <div class="cover">
            <div class="lyric-view">
            <ul class="lyric"></ul>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
